<!DOCTYPE html>
<html lang="en">
<head>
    <title>todo</title>
</head>

<body>

    <div> 
        <input id="title" type="text" placeholder="Title"></input></br><br>
        <input id="description" type="text" placeholder="Description"></input><br><br>
        <button onclick="add()">Add</button>
    </div>
    <div id="todo"></div>
    <script>
        let id = 0; // unique id for each todo item

        function add() {
            const title = document.querySelector('#title');
            const description = document.querySelector('#description');
            const todo = document.querySelector('#todo').innerHTML;
            document.querySelector('#todo').innerHTML = todo + `<div id="todo-${id}"><h2>${title.value}</h2><p>${description.value}</p><br><button onclick="deleteTodo(${id})">delete</button></div>`;
            id++;
        }

        function deleteTodo(id) {
            const todoItem = document.querySelector(`#todo-${id}`);
            todoItem.remove();
        }
    </script>

</html>
